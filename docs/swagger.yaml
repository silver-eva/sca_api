basePath: /api
definitions:
  models.Cat:
    properties:
      breed:
        type: string
      experience:
        maximum: 15
        minimum: 1
        type: number
      id:
        type: string
      name:
        type: string
      salary:
        type: number
    required:
    - breed
    - name
    type: object
  models.Mission:
    properties:
      completed:
        type: boolean
      id:
        type: string
      name:
        type: string
      targets:
        items:
          $ref: '#/definitions/models.Target'
        type: array
    required:
    - name
    - targets
    type: object
  models.Target:
    properties:
      completed:
        type: boolean
      country:
        type: string
      id:
        type: string
      name:
        type: string
      notes:
        type: string
    required:
    - country
    - name
    type: object
host: localhost:8000
info:
  contact: {}
  description: A simple REST API for managing spy cats and missions
  title: Spy Cats API
  version: "1.0"
paths:
  /cats:
    get:
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Page
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Cat'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all spy cats
      tags:
      - Cats
    post:
      consumes:
      - application/json
      description: Add a new spy cat to the database
      parameters:
      - description: Spy Cat Data
        in: body
        name: cat
        required: true
        schema:
          $ref: '#/definitions/models.Cat'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Cat'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a spy cat
      tags:
      - Cats
  /cats/{id}:
    delete:
      parameters:
      - description: Cat ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a spy cat
      tags:
      - Cats
    get:
      parameters:
      - description: Cat ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:

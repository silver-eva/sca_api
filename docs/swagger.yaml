  /missions/{id}/targets:
    post:
      consumes:
      - application/json
      description: Add a target to a specific mission
      parameters:
      - description: Mission ID
        in: path
        name: id
        required: true
        type: string
      - description: Target Data
        in: body
        name: target
        required: true
